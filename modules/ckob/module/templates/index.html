<!DOCTYPE html>
<html>
<head>
    <title>Map Viewer</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 500px; margin-bottom: 20px; }
        #route-form { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h2>Map with Current Coordinates</h2>

    <form id="route-form">
        <label for="route">Enter 2D array (route):</label><br>
        <textarea id="route-input" rows="4" cols="50" placeholder="[[55.75, 37.61], [55.76, 37.62]]"></textarea><br>
        <button type="submit">Send Route</button>
    </form>

    <div id="map"></div>

    <script>
        const initialCoords = JSON.parse('{{ coords | tojson | safe }}');
    </script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>
</html>
